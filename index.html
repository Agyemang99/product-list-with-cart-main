<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="whole-container">
    <main>
      <h1>Desserts</h1>
      <div class="desert-container" id="desert-container"></div>
    </main>
    <footer>
      <h2>Your Cart (<span id="cart-numb">0</span>)</h2>
      <div id="product-container"></div>
      <div class="description" id="description">
        <img src="./assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added item will appear here</p>
      </div>
      <div id="shopping-cart"></div>
      <div id="total-container"></div>
    </footer>
    <dialog id="order-confirmation"></dialog>
    <dialog id="total-confirmation"></dialog>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
